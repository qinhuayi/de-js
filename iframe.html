<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head runat="server">
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Test-iframe</title>
    <style>
        body { font-size: 12px; }
        #divOut { height: 2em; width:100%; }
        .blue { color: blue; }
        .red {color:red; }
        .green {color:green;}
        .dark1 {color:#303; }
        .hidden { display: none; }
        button { margin: 0.5em; }
    </style>
</head>
<body>
    <b>这是一个IFRAME!</b>
    <p id="p1" _data="p1 data" class="dark1">de是个好东西!</p>
    <p id="p2" class="">
        <input id="rb0" name="group2" type="radio" value="east" checked="checked" /><label for="rb0">east</label>
        <input id="rb1" name="group2" type="radio" value="south" /><label for="rb1">south</label>
        <input id="rb2" name="group2" type="radio" value="west" /><label for="rb2">west</label>
        <input id="rb3" name="group2" type="radio" value="north" /><label for="rb3">north</label>
        <button id="btnSubmit" type="button">Submit</button><span id="sp2" class="hidden">hidden text 2.</span>
    </p>
    <div id="divOut">

    </div>
</body>
</html>
